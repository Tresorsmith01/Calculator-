<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - MAYUTO</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
    }

    /* Main container */
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Title */
    .title {
      font-size: 24px;
      color: green;
      margin-bottom: 15px;
      font-weight: bold;
    }

    /* Description */
    .description {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    /* Input field */
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: green;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: darkgreen;
    }

    /* Back to login link */
    .back-to-login {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">MAYUTO</div>
    <p class="description">Please enter your email or phone number to search for your account.</p>
    <form>
      <input type="text" placeholder="Email or phone number" required>
      <button class="submit-btn" type="submit">Search</button>
    </form>
    <a href="login.html" class="back-to-login">Back to Login</a>
  </div>
</body>
</html>

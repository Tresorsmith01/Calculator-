<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAYUTO - Login</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
    }

    /* Main container */
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Logo and app name */
    .app-name {
      font-size: 36px;
      color: green;
      margin-bottom: 20px;
    }

    /* Input fields */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Login button */
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: green;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: darkgreen;
    }

    /* Forgot password */
    .forgot-password {
      color: #1877f2;
      font-size: 14px;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }

    /* Divider for signup */
    .divider {
      margin: 20px 0;
      border-top: 1px solid #ccc;
    }

    /* Signup button */
    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #42b72a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-btn:hover {
      background-color: #36a420;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-name">MAYUTO</div>
    <form>
      <input type="text" placeholder="Email or phone number" required>
      <input type="password" placeholder="Password" required>
      <button class="login-btn" type="submit">Log In</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
    <div class="divider"></div>
    <button class="signup-btn">Create New Account</button>
  </div>
</body>
</html>
